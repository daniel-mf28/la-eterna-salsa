  <circle cx="100" cy="100" r="80" fill="none" stroke="#333" stroke-width="0.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#333" stroke-width="0.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#333" stroke-width="0.5" opacity="0.5"/>
  <circle cx="100" cy="100" r="50" fill="none" stroke="#333" stroke-width="0.5" opacity="0.5"/>

  <!-- Label area -->
